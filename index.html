<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      animation: fadeIn 2s ease-in-out forwards;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      animation: fadeIn 3s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div>
    <h1 id="title">Coming Soon</h1>
    <p id="message">We are launching something awesome!</p>
  </div>

  <script>
    // Simple JS to change text after a few seconds
    setTimeout(() => {
      const msg = document.getElementById('message');
      msg.textContent = "Stay tuned for updates!";
    }, 3000);
  </script>
</body>
</html>
